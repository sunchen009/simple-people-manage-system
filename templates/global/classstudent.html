{% extends "base.html" %}

{% block content %}
		     
<table class="table table-hover">
	  <thead>
	    <tr>	      
	      <th>学号</th>
	      <th>姓名</th>
	      <th>班级</th>
	      <th>操作</th>
	    </tr>
	  </thead>
	  <tbody>
	     {% for student in student_list %}
	    <tr>	     
	      <td>{{student.studentid}}</td>
	      <td>{{student.name}}</td>
	      <td>{{student.classid}}</td>
	      <td>
	      	<div class="btn-group">
			  <a class="btn dropdown-toggle" data-toggle="dropdown" href="#"><i class="icon-user"></i>
			  	操作
			    <span class="caret"></span>
			  </a>
			  <ul class="dropdown-menu">
			    <li><a href="/studentinfo/{{student.studentid}}"><i class="icon-eye-open"></i>个人资料</a></li>
			    <li><a href="/highlevelinfo/{{student.studentid}}"><i class="icon-eye-open"></i>党内资料</a></li>
			    <li><a href="/editstudentinfo/{{student.studentid}}"><i class="icon-trash"></i>编辑信息</a></li>
			    <li><a href="/deletestudent/{{student.studentid}}"><i class="icon-trash"></i>删除</a></li>			   
			  </ul>
			</div>
	      </td>
	    </tr>	   
	    {% endfor %}  		
	  </tbody>  
</table>    	
{% endblock %}

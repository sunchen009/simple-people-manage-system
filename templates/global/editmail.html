{%extends "base.html" %}
{% block content %}
  <form class="form-horizontal" method="post" action="/sendmail">
    <fieldset>
      <div id="legend" class="">
        <legend class="">编辑邮件</legend>
      </div>
    <div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">收件人</label>
          <div class="controls">
            <input type="text" placeholder="" class="input-xlarge" name="address" value="{{address}}">
            <p class="help-block"></p>
          </div>
        </div>

    <div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">主题</label>
          <div class="controls">
            <input type="text" placeholder="" class="input-xlarge" name="theme">
            <p class="help-block"></p>
          </div>
        </div>

    <div class="control-group">

          <!-- Textarea -->
          <label class="control-label">邮件内容</label>
          <div class="controls">
            <div class="textarea">
                  <textarea type="" class="" style="margin: 0px; width: 271px; height: 211px;" name="content"> </textarea>
            </div>
          </div>
        </div>

    <div class="control-group">
          <label class="control-label">发送邮件</label>

          <!-- Button -->
          <div class="controls">
            <button type="submit" class="btn btn-default">发送邮件</button>
          </div>
        </div>

    </fieldset>
  </form>
{% endblock %}
